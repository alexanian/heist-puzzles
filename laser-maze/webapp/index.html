<!DOCTYPE>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto" rel="stylesheet">
    <link href="./main.css" rel="stylesheet"/>
    <script type "text/javascript" src="./secrets.js"></script>
    <script type="text/javascript" src="./events.js"></script>
  </head>
  <body>
    <div id="container">
        <img src="./logo.png" class="logo"/>
        <h1>Panopticon Surveillance</h1>

        <div id="controls">
            <button onclick="start()">Connect system</button>
            <button onclick="reset()">Reset system</button>
        </div>
    </div>
